<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree Nama Anda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #1f1f1f;
            --bg-light: #f8f9fa;
            --text-dark: #212529;
            --text-light: #f8f9fa;
        }

        body {
            background: linear-gradient(135deg, var(--bg-dark), #333333);
            color: var(--text-light);
            transition: background-color 0.5s, color 0.5s;
        }

        body.light-mode {
            background: linear-gradient(135deg, var(--bg-light), #e9ecef);
            color: var(--text-dark);
        }

        .link-container a {
            background-color: #ffffff;
            color: #1f1f1f;
            font-weight: bold;
            border: none;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
        }

        .link-container a:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background-color: #f0f0f0;
        }

        body.light-mode .link-container a {
            background-color: #343a40;
            color: #ffffff;
        }

        body.light-mode .link-container a:hover {
            background-color: #495057;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .link-container .list-group-item {
            text-align: center;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-dark text-white">
    <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
        <div class="text-center mb-4">
            <img src="https://via.placeholder.com/150/007bff/FFFFFF?text=Foto" alt="Foto Profil" class="profile-img rounded-circle mb-3 border border-4 border-white shadow-sm">
            <h1 class="display-6 fw-bold">Nama Anda</h1>
            <p class="lead">Deskripsi singkat atau bio Anda di sini.</p>
        </div>

        <div class="list-group w-75 link-container">
            <a href="#" target="_blank" class="list-group-item list-group-item-action mb-3 rounded-pill link-item shadow-sm">
                <i class="fab fa-instagram me-2"></i> Instagram
            </a>
            <a href="#" target="_blank" class="list-group-item list-group-item-action mb-3 rounded-pill link-item shadow-sm">
                <i class="fab fa-tiktok me-2"></i> TikTok
            </a>
            <a href="#" target="_blank" class="list-group-item list-group-item-action mb-3 rounded-pill link-item shadow-sm">
                <i class="fab fa-youtube me-2"></i> YouTube
            </a>
            <a href="#" target="_blank" class="list-group-item list-group-item-action mb-3 rounded-pill link-item shadow-sm">
                <i class="fab fa-linkedin me-2"></i> LinkedIn
            </a>
        </div>
        
        <button id="theme-toggle" class="btn btn-secondary rounded-pill mt-4">
            <i class="fas fa-moon me-2"></i> Mode Gelap
        </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggleBtn = document.getElementById('theme-toggle');
            const body = document.body;

            // Cek tema yang tersimpan di localStorage
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                body.classList.add('light-mode');
                updateButtonIcon('light');
            } else {
                 body.classList.remove('light-mode');
                 updateButtonIcon('dark');
            }

            themeToggleBtn.addEventListener('click', () => {
                if (body.classList.contains('light-mode')) {
                    body.classList.remove('light-mode');
                    localStorage.setItem('theme', 'dark');
                    updateButtonIcon('dark');
                } else {
                    body.classList.add('light-mode');
                    localStorage.setItem('theme', 'light');
                    updateButtonIcon('light');
                }
            });

            function updateButtonIcon(theme) {
                const icon = themeToggleBtn.querySelector('i');
                if (theme === 'dark') {
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                    themeToggleBtn.innerHTML = '<i class="fas fa-moon me-2"></i> Mode Gelap';
                } else {
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                    themeToggleBtn.innerHTML = '<i class="fas fa-sun me-2"></i> Mode Terang';
                }
            }
        });
    </script>
</body>
</html>
